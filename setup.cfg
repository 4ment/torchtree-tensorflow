[metadata]
name = torchtree-tensorflow
version = 1.0.0
url = https://github.com/4ment/torchtree-tensorflow
author = Mathieu Fourment
author_email = mathieu.fourment@uts.edu.au
keywords = torchtree, phylogenetics, variational, Bayes, tensorflow
description = torchtree with tensorflow goodness
long_description = file: README.md
license = GPL3
license_file = LICENSE
classifiers =
    Intended Audience :: Science/Research",
    License :: OSI Approved :: GNU General Public License v3 (GPLv3)
    Operating System :: OS Independent
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Topic :: Scientific/Engineering :: Bio-Informatics

[options]
python_requires = >=3.7
packages = find:
package_dir =
    =.
install_requires =
    numpy>=1.7
    tensorflow
    tensorflow-probability
    torchtree

[options.extras_require]
dev =
    black
    flake8
    isort
    pylint
test =
    pytest

[flake8]
max-line-length = 88
ignore = E203, W503
